<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <header class="user-card__top">
          <img src="/images/image-victor.jpg" alt="Person Picture" />
          <h1 class="user-name">Victor Crest <span class="age">26</span></h1>
          <p>London</p>
          <hr />
        </header>
        <section class="user-card__bottom">
          <ul class="numbers">
            <li>
              <span>80K</span>
              <span>Followers</span>
              <span>sdfsd</span>
            </li>
            <li>
              <span>803k</span>
              <span>Likes</span>
            </li>
            <li>
              <span>1.4K</span>
              <span>Photos</span>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tobias</a>.
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
    <article class="card">
      <img src="/images/image-victor.jpg" alt="Person Picture" />
      <section class="user-card__top">
        <h1 class="user-name">Victor Crest <span class="age">26</span></h1>
        <h2>London</h2>
      </section>
      <section class="user-card__bottom">
        <ul>
          <li>80K <span>Followers</span> </li>
          <li>803K <span>Likes</span> </li>
          <li>1.4K <span>Photos</span> </li>
        </ul>
      </section>
      </div>
       </article>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Tobias</a>.
      </div>
      </main>
  </body>
</html>
